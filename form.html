<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
<h1>Тест-опитування</h1>

<form action="https://formspree.io/xaybkdeo" method="post">
 <ol>
    <li>
     <fieldset>
      <legend>Коли Львів потрапив під панування Польщі?</legend>
      <ul>
        <li>
          <label for="first">Після Першої світової війни</label>
          <input type="radio" checked id="first" name="first" value="first">
        </li>
        <li>
          <label for="second">Після Другої світової війни</label>
          <input type="radio" id="second" name="first" value="second">
        </li>
        <li>
          <label for="third">Після Помаранчевої революції</label>
          <input type="radio" id="third" name="first" value="third">
        </li>
      </ul>
    </fieldset>
    </li>
    
<br><li>
     <fieldset>
      <legend>Коли Львів потрапив до складу Радянської імперії?</legend>
      <ul>
        <li>
          <label for="thirtynine">У вересні 1939 року</label>
          <input type="radio" checked id="first" name="thirtynine" value="thirtynine">
        </li>
        <li>
          <label for="fortynine">У вересні 1949 року</label>
          <input type="radio" id="fortynine" name="thirtynine" value="fortynine">
        </li>
        <li>
          <label for="ninetythird">У вересні 1993 року</label>
          <input type="radio" id="ninetythird" name="thirtynine" value="ninetythird">
        </li>
      </ul>
    </fieldset>
    </li> 
    
<br><li>
     <fieldset>
      <legend>Коли над львівською Ратушею замайорів синьо-жовтий державний стяг?</legend>
      <ul>
        <li>
          <label for="march">3 березня 1990 року</label>
          <input type="radio" checked id="march" name="march" value="march">
        </li>
        <li>
          <label for="april">3 квітня 1990 року</label>
          <input type="radio" id="april" name="march" value="april">
        </li>
        <li>
          <label for="may">3 травня 1990 року</label>
          <input type="radio" id="may" name="march" value="may">
        </li>
      </ul>
    </fieldset>
    </li> 
</ol>

<p>Оберіть вірні відповіді, заповніть форму та нажміть кнопку "Надіслати"</p>
<form action="https://formspree.io/xaybkdeo" method="post">
 <ul>
  <li>
    <label for="name">Ім'я і Прізвище:<em>*</em></label>
    <input type="text" id="name" name="user_name">
  </li>
  <li>
    <label for="age">Дата народження<em>*</em></label>
    <input id="age" type="date" min="1980-01-01" max="2020-01-01"><br>
   </li>
   
   <li>
    <label for="mail">Електронна адреса:</label>
    <input type="email" id="mail" name="user_mail">
  </li>
  <li>
    <label for="msg">Коментарі:</label>
    <textarea id="msg" name="user_message"></textarea>
  </li>
 </ul>
<p><button type="submit">Надіслати</button></p>
</form>

</body>
</html>
